services:
  mysql:
    image: mysql:8.0
    container_name: taskflow-mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_ROOT_HOST: "%" # Allow connections from any host
      MYSQL_DATABASE: users_db
    ports:
      - "3307:3306"
    volumes:
      - taskflow_mysql_data_new:/var/lib/mysql # New volume name
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - taskflow-network

  # User Service
  user-service:
    build:
      context: ./user-service
      dockerfile: Dockerfile
    container_name: taskflow-user-service
    environment:
      PORT: 3001
      NODE_ENV: production
      DB_HOST: mysql
      DB_USER: root
      DB_PASSWORD: rootpassword
      DB_NAME: users_db
      DB_PORT: 3306
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
      JWT_EXPIRES_IN: 7d
    ports:
      - "3001:3001"
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - taskflow-network
    restart: unless-stopped

  # Task Service
  task-service:
    build:
      context: ./task-service
      dockerfile: Dockerfile
    container_name: taskflow-task-service
    environment:
      PORT: 3002
      NODE_ENV: production
      DB_HOST: mysql
      DB_USER: root
      DB_PASSWORD: rootpassword
      DB_NAME: tasks_db
      DB_PORT: 3306
      USER_SERVICE_URL: http://user-service:3001
      JWT_SECRET: your-super-secret-jwt-key-change-in-production
    ports:
      - "3002:3002"
    depends_on:
      mysql:
        condition: service_healthy
      user-service:
        condition: service_started
    networks:
      - taskflow-network
    restart: unless-stopped

  # Frontend
  frontend:
    build:
      context: ./front-end
      dockerfile: Dockerfile
    container_name: taskflow-frontend
    ports:
      - "80:80"
    depends_on:
      - user-service
      - task-service
    networks:
      - taskflow-network
    restart: unless-stopped

networks:
  taskflow-network:
    driver: bridge

volumes:
  taskflow_mysql_data_new:
